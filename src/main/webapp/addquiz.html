<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Add Quiz</title>
</head>
<body>
    <form action="/savequiz" method="post"> 
        <label for="txtNo">Quiz number:</label>
        <input type="text" name="txtNo" id="txtNo" required><br>
        
        <label for="question">Question:</label>
        <textarea name="question" id="question" rows="4" cols="50" required></textarea><br>
        
        <label for="optionA">Option A:</label>
        <input type="text" name="optionA" id="optionA" required><br>
        
        <label for="optionB">Option B:</label>
        <input type="text" name="optionB" id="optionB" required><br>
        
        <label for="optionC">Option C:</label>
        <input type="text" name="optionC" id="optionC" required><br>
        
        <label for="optionD">Option D:</label>
        <input type="text" name="optionD" id="optionD" required><br>
        
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
